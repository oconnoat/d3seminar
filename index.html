<!doctype html>

<html lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Displaying Dazzling Data</title>
    
    <meta name="description" content="An introduction to Data-driven documents.js" />

    <link rel="stylesheet" href="css/d3seminar.css" />

</head>
<body>
<div id="impress">

    <div id="titleSlide" class="step slide" data-x="0" data-y="0" data-scale="0.25">
        <div id="logo"></div>
    </div>
    <!-- d -->
    <div class="step slide letterD" data-x="-1500" data-y="-2000">
        <h1>Javascript -- the <em>super</em>-fast version.</h1>
        <ul id="js">
            <li>function(arg1, arg2){ }</li>
            <li>[1, 2, 3, 4]</li>
            <li>{"a":1, "b":2}</li>
            <li><span>a["x"]</span><span>a.b</span><span>a(b)</span><span>a.b(c)</span></li>
        </ul>
        <h2><a href="http://eloquentjavascript.net/">http://eloquentjavascript.net/</a></h2>
    </div>
    <div class="step slide letterD" data-x="-1500" data-y="-1000">
            <div id="what">
            </div>
            <div id="examples">
                <ul>
                    <li></li>
                </ul>
            </div>
    </div>
    <div class="step slide letterD" data-x="-1500" data-y="0"></div>
    <div class="step slide letterD" data-x="-1500" data-y="1000"></div>
    <div class="step slide letterD" data-x="-1500" data-y="2000"></div>
    <div class="step slide letterD" data-x="-2500" data-y="2000"></div>
    <div class="step slide letterD" data-x="-3500" data-y="2000"></div>
    <div class="step slide letterD" data-x="-4500" data-y="1000"></div>
    <div class="step slide letterD" data-x="-4500" data-y="0"></div>
    <div class="step slide letterD" data-x="-3500" data-y="-1000"></div>
    <div class="step slide letterD" data-x="-2500" data-y="-1000"></div>
    <!-- 3 -->
    <div class="step slide number" data-x="1500" data-y="-2000"></div>
    <div class="step slide number" data-x="2500" data-y="-2000"></div>
    <div class="step slide number" data-x="3500" data-y="-1000"></div>
    <div class="step slide number" data-x="2500" data-y="0"></div>
    <div class="step slide number" data-x="3500" data-y="1000"></div>
    <div class="step slide number" data-x="2500" data-y="2000"></div>
    <div class="step slide number" data-x="1500" data-y="2000"></div>

<!-- overview -->
    <div id="overview" class="step slide" data-x="0" data-y="0" data-scale="10"></div>


<div class="hint">
    <p>Use a spacebar or arrow keys to navigate</p>
</div>
<script>
if ("ontouchstart" in document.documentElement) { 
    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
}
</script>

<script src="js/impress.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/d3seminar.js"></script>
<script>impress().init();</script>

</html>
